<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation trigger</title>
  </head>
  <body id="pane">
    <section class="start">
      <img class="protagonist" src="images/unnamed.png" />
    </section>
    <main>
      <div class="wrapper">
        <section class="slide one">
          <article class="vh-center">
            <p class="center">THE FOUR SEASONS</p>
          </article>
        </section>
        <section class="slide two">
          <article class="vh-center">
            <p class="center">SPRING!</p>
            <audio controls autoplay>
  <source src="images/birds.mp3" type="audio/ogg">
  <source src="images/birds.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
          </article>
        </section>
        <section class="slide three">
          <article class="vh-center">
            <p class="center">SUMMER!</p>
            <audio controls autoplay>
  <source src="images/birds.mp3" type="audio/ogg">
  <source src="images/birds.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
          </article>
        </section>
        <section class="slide four">
          <article class="vh-center">
            <p class="center">FALL</p>
            <audio controls autoplay>
  <source src="images/rain.mp3" type="audio/ogg">
  <source src="images/rain.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
          </article>
        </section>
        <section class="slide five">
          <article class="vh-center">
            <p class="center">LAST BUT NOT LEAST, WINTER</p>
            <audio controls autoplay>
  <source src="images/ice.mp3" type="audio/ogg">
  <source src="images/ice.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
          </article>
        </section>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="js/jquery.waypoints.min.js"></script>

    <script>

    var $two = $(".two")

      $two.waypoint(
        function (direction) {
          $(".protagonist").addClass("flip")
        },
        { offset: "0%", horizontal: true }
      )

      $(".three").waypoint(
        function () {
          $(".protagonist").css("filter", "hue-rotate(90deg)")
        },
        { offset: "50%", horizontal: true }
      )
    </script>
  </body>
</html>
